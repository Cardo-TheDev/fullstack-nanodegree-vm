<!DOCTYPE html>
<html>
<head>
    <title>Restaurants</title>
</head>
<body>
    <h1>Restaurants</h1>
    <a href='{{url_for('newRestaurant')}}'>Add New Restaurant</a>
    {% for i in res %}

    <h3>{{i.name}}</h3>
    <a href='{{url_for('showMenu', restaurant_id=i['id'])}}'>View Restaurant Menu</a>
    <br><br>
    <a href='{{url_for('editRestaurant', restaurant_id=i['id'])}}'>Edit Restaurant</a>
    <br>
    <a href='{{url_for('deleteRestaurant', restaurant_id=i['id'])}}'>Delete Restaurant</a>
    <br>
    {% endfor %}


</body>
</html>
