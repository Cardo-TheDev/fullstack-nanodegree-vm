<!DOCTYPE html>
<html>
<head>
    <title>Edit Menu Item</title>
</head>
<body>
    <h1>Edit Menu Item</h1>
    <form action="{{url_for('editMenuItem', restaurant_id = restaurant_id, menu_id = menu_id)}}" method="POST">
        <p>Name:</p>
        <input type="text" name="name" value="{{item.name}}">

        <p>Description:</p>
        <input type="text" name="description" size="60" value="{{item.description}}">

        <p>Price:</p>
        <input type="text" name="price" size="5" value="{{item.price}}">
        
        <p>Select Course:</p>
        {% if item.course == 'Appetizer' %}
            <label for="appetizer">Appetizer</label>
            <input id="appetizer" type="radio" name="course" checked value="Appetizer">
        {% else %}
            <label for="appetizer">Appetizer</label>
            <input id="appetizer" type="radio" name="course" value="Appetizer">
        {% endif %}

        {% if item.course == 'Entree' %}
            <label for="entree">Entree</label>
            <input id="entree" type="radio" name="course" checked value="Entree">
        {% else %}
            <label for="entree">Entree</label>
            <input id="entree" type="radio" name="course" value="Entree">
        {% endif %}

        {% if item.course == 'Dessert' %}
            <label for="dessert">Dessert</label>
            <input id="dessert" type="radio" name="course" checked value="Dessert">
        {% else %}
            <label for="dessert">Dessert</label>
            <input id="dessert" type="radio" name="course" value="Dessert">
        {% endif %}

        {% if item.course == 'Beverage' %}
            <label for="beverage">Beverage</label>
            <input id="beverage" type="radio" name="course" checked value="Beverage">
        {% else %}
            <label for="beverage">Beverage</label>
            <input id="beverage" type="radio" name="course" value="Beverage">
        {% endif %}
        <br><br>
        <button>Confirm Edit</button>
    </form>
    <a href='{{url_for('showMenu', restaurant_id=restaurant_id )}}'>Cancel</a>
</body>
</html>
