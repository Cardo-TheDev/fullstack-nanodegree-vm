<!DOCTYPE html>
<html>
<head>
    <title>Menu Items</title>
</head>
<body>
    <h1>{{restaurant.name}}</h1>
     <a href='{{url_for('newMenuItem', restaurant_id=restaurant.id )}}'>Create A New Menu Item</a>
     <p>Or</p>
     <a href='{{url_for('showRestaurants')}}'>Return to Restaurants</a>
    <br><br>

    {% for i in items %}
        {% if i.id == False %}
            <h1>Such Empty</h1>
        {% else %}
            <h3>{{i.course}}</h3>
            <p>{{i.name}}</p>
            <p>{{i.description}}</p>
            <p>{{i.price}}</p>
            <a href='{{url_for('editMenuItem', restaurant_id=restaurant.id, menu_id=i.id )}}'>Edit Menu Item</a>
            <br>
            <a href='{{url_for('deleteMenuItem', restaurant_id=restaurant.id, menu_id=i.id )}}'>Delete Menu Item</a>
        {% endif %}
    {% endfor %}
    <br><br>
    <a href='{{url_for('showRestaurants')}}'>Return to Restaurants</a>
</body>
</html>
